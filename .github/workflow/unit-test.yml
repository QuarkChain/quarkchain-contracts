name: Unit test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container: circleci/node:11
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: NPM install / ci
        run: if [ ! -d node_modules ]; then npm ci; fi
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
